それを利用した検索ブックマークレットを作ってみました.
http://twitter.com/#!/username形式のページで使えます.
デフォルトで読み込まれていたのでjQueryを使ってclassの配列を取得しています.
もしかしたらもっと良い書き方があるかもしれません.</p>
